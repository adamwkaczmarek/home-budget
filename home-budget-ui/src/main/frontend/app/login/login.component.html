<div class="login-box">
  <div class="login-logo">
    <b>Domowy</b>Budżet
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Zaloguj się aby rozpocząć sesję</p>

    <form role="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="username" [(ngModel)]="username"  name="username" placeholder="Login">
        <span class="fa fa-fw fa-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input  type="password" class="form-control" [(ngModel)]="password" id="password" name="password" placeholder="Hasło">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Zaloguj</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
