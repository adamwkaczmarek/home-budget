<div class="row">
	<div class="col-md-4">
		<div class="box box-info" style="background-color:#ecf0f5">
			<div class="box-header with-border">
				<h3 class="box-title">Logowanie</h3>
			</div>
			<form class="form-horizontal" role="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
				<div class="box-body">
					<div class="form-group">
						<label for="Login" class="col-sm-2 control-label">Login</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="username" [(ngModel)]="username"  name="username" placeholder="Login">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Hasło</label>

						<div class="col-sm-10">
							<input type="password" class="form-control" [(ngModel)]="password" id="password" name="password" placeholder="Hasło">
						</div>
					</div>
				</div>
				<!-- /.box-body -->
				<div class="box-footer" style="background-color:#ecf0f5">
					<button type="submit" class="btn btn-info pull-right">Zaloguj</button>
				</div>
				<!-- /.box-footer -->
			</form>
		</div>
	</div>
</div>
