<div class="wrapper">
	<header class="main-header">
		<nav class="navbar navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
                            <b style="font-size:25px">Domowy</b>
<span style="font-size:35px">Bud≈ºet</span>
</a>
</div>
<div class="navbar-custom-menu">
	<ul class="nav navbar-nav">
		<!-- Messages: style can be found in dropdown.less-->
		<li>
			<a href="javascript:void(0)" (click)="logout()">
				<span> Wyloguj</span>
				<i class="fa fa-power-off" style="padding-left: 5px;"></i>

</nav>
</header>

<div class="content-wrapper">
	<div class="container">
		<section class="content">
			<div class="row">
				<div class="col-md-6">
					<my-balance (onNextMonth)="nextMonth()" month="{{month}}" year="{{year}}"></my-balance>
				</div>
				<div class="col-md-6">
					<div class="col-md-12">
						<div class="col-md-6">
							<my-expenses-summary month="{{month}}" year="{{year}}"></my-expenses-summary>
						</div>
						<div class="col-md-6">
							<my-income-summary month="{{month}}" year="{{year}}"></my-income-summary>
						</div>
					</div>
					<div class="col-md-12">
						<my-expenses-summary-isfixed month="{{month}}" year="{{year}}"></my-expenses-summary-isfixed>
					</div>
					<div class="col-md-12">
						<my-expenses (onSetMonthlyExpense)="refreshViews()" month="{{month}}" year="{{year}}"></my-expenses>

					</div>
					<div class="col-md-12">
						<my-monthly-expenses (onRemove)="refreshAllViews()" month="{{month}}" year="{{year}}"></my-monthly-expenses>
					</div>
				</div>


			</div>
			<div class="row">
				<div class="col-md-6 col-sm-12 col-xs-24">

				</div>
			</div>
		</section>
	</div>
</div>
</div>
